<div class="login">
	<form name="form" novalidate ng-submit="login();">
		<div class="filde">
			<dl>
				<dt>用户名：</dt>
				<dd>
					<input type="text" ng-model="user.userName" />
				</dd>
			</dl>	
		</div>
		<div class="filde">
			<dl>
				<dt>密码：</dt>
				<dd>
					<input type="password" ng-model="user.pwd" />
				</dd>
			</dl>
		</div>
		<div class="filde">
			<dl>
				<dt>&nbsp;</dt>
				<dd>
					<button type="submit">登录</button>
				</dd>
			</dl>
		</div>
	</form>
</div>
