<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/angularS_ui/css/bootstrap.min.css"/>
		<style type="text/css">
			.page-list .pagination {float:left;}
	        .page-list .pagination span {cursor: pointer;}
	        .page-list .pagination .separate span{cursor: default; border-top:none;border-bottom:none;}
	        .page-list .pagination .separate span:hover {background: none;}
	        .page-list .page-total {float:left; margin: 25px 20px;}
	        .page-list .page-total input, .page-list .page-total select{height: 26px; border: 1px solid #ddd;}
	        .page-list .page-total input {width: 40px; padding-left:3px;}
	        .page-list .page-total select {width: 50px;}
		</style>
	</head>
	<body>
		
		<div ng-controller="gridCrtl">
			<input type="text" name="name" id="name" ng-model="query.name" />
			<input type="text" name="age" id="age" ng-model='query.age' />
			<select ng-model="query.gender" ng-options="option for option in genders"></select>
			<button ng-click="query();">query</button>
			<ul ng-repeat="i in opts">
				<li><span>{{i.name}}</span><span>{{i.age}}</span></li>
			</ul>
			<pager conf="pageNationConf"></pager>
		</div>		
		
		
		<script src="js/angular-1.5.8/angular.js"></script>
		<script src="js/my_js/myDirective/directives.js"></script>
		<script src="js/my_js/uiGrid/app.js"></script>
	</body>
</html>
