<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.gridStyle {
			    border: 1px solid rgb(212,212,212);
			    width: 400px; 
			    height: 300px
			}
		</style>
	</head>
	<body>
		
		<div ng-controller="gridCrtl">
			<div class="gridStyle" ng-grid="gridOptions"></div>
		</div>
		
		&laquo;&raquo;
		<div class="page-list">
            <ul class="pagination" ng-show="conf.totalItems > 0">
	            <li ng-class="{disabled: conf.currentPage == 1}" ng-click="prevPage()"><span>&laquo;</span></li>
	            <li ng-repeat="item in pageList track by $index" 
	            	ng-class="{active: item == conf.currentPage, separate: item == \'...\'}"  
	            	ng-click="changeCurrentPage(item)">
	            	<span>{{ item }}</span>
	            </li>
	            <li ng-class="{disabled: conf.currentPage == conf.numberOfPages}" ng-click="nextPage()">
	            	<span>&raquo;</span>
	            </li>
            </ul>
            <div class="page-total" ng-show="conf.totalItems > 0">
            	第<input type="text" ng-model="jumpPageNum"  ng-keyup="jumpToPage($event)"/>页
            	每页<select ng-model="conf.itemsPerPage" ng-options="option for option in conf.perPageOptions " ng-change="changeItemsPerPage()"></select>
            	/共<strong>{{ conf.totalItems }}</strong>条
            </div>
            <div class="no-items" ng-show="conf.totalItems <= 0">暂无数据</div>
        </div>
		
		
		<script src="js/angular-1.5.8/angular.js"></script>
		<script src="js/angula_ui/ui-grid.min.js"></script>
		<script src="js/my_js/uiGrid/app.js"></script>
	</body>
</html>
